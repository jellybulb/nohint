<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <div class="main-container" align="center">

      ※ 본 문제는 보너스(+10점) 문제입니다.<br><br>

    </div>

    <img src="./puzzle.jpg" style="max-width: 600px; width: 90vw;" alt="">
    <br>
    <br>

    (() => {
      window.addEventListener('pageshow', async () => {
        await updateStageIds();
